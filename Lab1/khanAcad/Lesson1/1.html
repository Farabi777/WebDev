<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Thomas Dekker, ‘Golden Slumbers’. </h1>
    <p> Golden slumbers kiss your eyes, <br>
Smiles awake you when you rise; <br>
Sleep, pretty wantons, do not cry, <br>
And I will sing a lullaby, <br>
Rock them, rock them, lullaby </p>
    </body>
</html>
